<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Plant Wiki</title>
</head>

<body style="font-family: 'Roboto', sans-serif;">
    <div style="width:100%;">
        <h2 style="width: max-content; margin:20px auto;" id="title"></h2>
    </div>
    <div style="display: inline-flex;width: 100%;">
        <div style="width: 50%;">
            <img src="test.jpg" style="    margin: 20px auto;
            width: 60%;
            float: right;" alt="">
        </div>
        <div style="width: 40%;margin:20px auto;">
            <p id="des"></p>
        </div>
    </div>

</body>
<script>
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
    fetch("data.json").then(res => res.json()).then(json => {
        let name = getParameterByName('name');
        document.getElementById("title").innerHTML = json[name].title
        document.getElementById("des").innerHTML = json[name].des
    })
</script>

</html>
